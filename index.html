<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INC.NEXUS | REAL_ASSET_V67</title>
    <style>
        :root { --bg: #000; --blue: #00aaff; --green: #39ff14; --card: #0a0a0a; }
        * { box-sizing: border-box; font-family: "SF Mono", "Fira Code", monospace; }
        body { background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        
        .card { background: var(--card); border: 1px solid #1a1a1a; padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .label { font-size: 0.6em; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .val { font-size: 2.2em; font-weight: 900; color: var(--green); margin-bottom: 20px; }
        .seal-box { background: #000; border: 1px dashed var(--blue); padding: 15px; border-radius: 12px; margin-top: 20px; }
        .seal { color: var(--blue); font-weight: bold; letter-spacing: 3px; font-size: 1.1em; }
        
        .footer { margin-top: 30px; font-size: 0.6em; color: #333; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="card">
        <div class="label">Lastro Real de Tesouraria</div>
        <div class="val" id="treasury-val">$ 0,00</div>
        
        <div class="seal-box">
            <div class="label">Selo de Autenticidade PQC</div>
            <div class="seal" id="math-seal">----------</div>
        </div>
        
        <div class="label" id="wallet-display" style="margin-top:20px; font-size: 0.5em;">ID: Sincronizando...</div>
    </div>

    <div class="footer">
        INC.NEXUS // SOBERANIA MATEMÁTICA<br>
        O CÁLCULO É A LEI.
    </div>

    <script>
        let walletID = localStorage.getItem('inc_wallet_id') || "INC_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('inc_wallet_id', walletID);

        async function sync() {
            try {
                const res = await fetch(`/status?wallet_id=${walletID}`);
                const d = await res.json();
                
                document.getElementById('treasury-val').innerText = "$ " + d.tesouraria.toLocaleString('pt-BR', {minimumFractionDigits: 2});
                document.getElementById('math-seal').innerText = d.auth_seal;
                document.getElementById('wallet-display').innerText = "DEVICE_ID: " + walletID;
            } catch (e) { console.error("Sync Error"); }
        }

        window.onload = sync;
    </script>
</body>
</html>
