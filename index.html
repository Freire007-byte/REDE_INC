<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.OS | NEXUS TELEMETRY</title>
    <style>
        :root { --bg: #020202; --card: #0a0a0a; --blue: #00aaff; --green: #39ff14; --gold: #ffae00; --red: #ff3e3e; --text: #ffffff; --dim: #555; }
        * { box-sizing: border-box; font-family: "SF Pro Display", "Segoe UI", sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER TELEMETRIA */
        .telemetry-bar { background: #111; padding: 10px 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; font-family: monospace; font-size: 0.6em; letter-spacing: 1px; }
        .stat-item { display: flex; gap: 5px; }
        .stat-item b { color: var(--green); }

        .screen { display: none; height: 100%; flex-direction: column; padding: 20px; overflow-y: auto; animation: fadeIn 0.4s ease; }
        .active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #151515; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .btn-prime { background: var(--blue); color: #000; border: none; padding: 20px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }

        /* QR & EXCHANGE */
        .qr-portal { width: 180px; height: 180px; background: #fff; padding: 10px; border-radius: 12px; margin: 15px auto; position: relative; }
        .scan-bar { position: absolute; width: 100%; height: 2px; background: var(--blue); top: 0; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .pair-input { background: #000; border: 1px solid #222; border-radius: 12px; padding: 15px; display: flex; align-items: center; margin: 15px 0; }
        .val-input { background: none; border: none; color: #fff; font-size: 1.5em; font-weight: bold; width: 100%; outline: none; }
    </style>
</head>
<body>

    <div class="telemetry-bar">
        <div class="stat-item">LATENCY: <b id="latency">-- ms</b></div>
        <div class="stat-item">TPS: <b id="tps">--</b></div>
        <div class="stat-item">NODES: <b>2,500</b></div>
    </div>

    <div id="scr-gen" class="screen active" style="justify-content:center; text-align:center;">
        <h1 style="margin:0; letter-spacing:2px;">INC<span style="color:var(--blue)">.NEXUS</span></h1>
        <div class="qr-portal" onclick="on()">
            <div class="scan-bar"></div>
            <img id="qr" src="" style="width:100%">
        </div>
        <button class="btn-prime" onclick="on()">Acessar Terminal</button>
    </div>

    <div id="scr-ex" class="screen">
        <div class="card">
            <div style="font-size:0.6em; color:var(--dim);">CONVERSOR GLOBAL</div>
            <div class="pair-input">
                <input type="number" id="amt" class="val-input" placeholder="0.00" oninput="up()">
                <select id="cur" style="background:#222; color:var(--blue); border:none; padding:8px; border-radius:4px; font-weight:bold;">
                    <option value="5.26">EUR</option>
                    <option value="0.95">BRL</option>
                    <option value="4.88">USD</option>
                </select>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:0.7em;">
                <span style="color:var(--dim);">Estimado (98%):</span>
                <b id="res" style="color:var(--green);">0.00 INC</b>
            </div>
        </div>

        <div class="card" style="border-left: 4px solid var(--gold);">
            <div style="font-size:0.6em; color:var(--gold);">CUSTÓDIA ARQUITETO (2%)</div>
            <div id="gov" style="font-size:1.8em; font-weight:bold; color:var(--gold); margin-top:5px;">0.00 INC</div>
        </div>

        <button class="btn-prime" style="background:var(--green);" onclick="alert('Conectando ao Gateway...')">Depositar Agora</button>
    </div>

    <script>
        function on() { document.getElementById('scr-gen').classList.remove('active'); document.getElementById('scr-ex').classList.add('active'); }
        function up() {
            let v = document.getElementById('amt').value || 0;
            let r = document.getElementById('cur').value;
            document.getElementById('res').innerText = (v * r * 0.98).toFixed(2) + " INC";
        }

        // MOTOR DE TELEMETRIA
        function telemetry() {
            // Simula latência variando entre 12ms e 28ms
            const lat = Math.floor(Math.random() * (28 - 12 + 1)) + 12;
            // Simula TPS variando conforme o "tráfego" da rede
            const tps = (Math.random() * (450 - 380) + 380).toFixed(1);
            
            document.getElementById('latency').innerText = lat + " ms";
            document.getElementById('tps').innerText = tps;
        }

        setInterval(telemetry, 2000);
        telemetry();
        document.getElementById('qr').src = "https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=ROOT_" + Math.random();
    </script>
</body>
</html>
