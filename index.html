<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io | Termômetro de Rede</title>
    <style>
        body { background: #0a0a0a; color: #80ebff; font-family: "Courier New", monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .panel { width: 360px; padding: 25px; border: 2px solid #80ebff; box-shadow: 0 0 25px rgba(128, 235, 255, 0.15); border-radius: 12px; background: #111; text-align: center; }
        .saldo-box { font-size: 2.8em; font-weight: bold; margin: 15px 0; color: #80ebff; text-shadow: 0 0 15px #00d4ff; }
        .progress-container { width: 100%; background: #222; height: 12px; border-radius: 6px; margin: 10px 0; border: 1px solid #333; overflow: hidden; position: relative; }
        
        /* Barra estilo Termômetro */
        .progress-bar { 
            width: 100%; height: 100%; 
            transition: all 0.5s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        #console { font-size: 0.7em; color: #80ebff; background: #000; padding: 10px; height: 50px; overflow: hidden; border-radius: 6px; text-align: left; margin-top: 15px; border: 1px solid #333; opacity: 0.8; }
        .stats-grid { display: flex; justify-content: space-around; margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .stat-item { font-size: 0.6em; color: #555; text-transform: uppercase; }
        .stat-value { color: #39ff14; display: block; font-size: 1.3em; font-weight: bold; }
        #latencia-val { color: #ff3e3e; }
    </style>
</head>
<body>
    <div class="panel">
        <div style="font-size: 0.7em; letter-spacing: 3px;">ARQUITETO: ALEXANDRE FREIRE</div>
        <div class="saldo-box" id="saldo">0.00 INC</div>
        <div style="font-size: 0.7em; margin-bottom: 5px;">ESTADO TÉRMICO DA REDE</div>
        <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
        
        <div id="console">> MONITORANDO FREQUÊNCIA...</div>
        
        <div class="stats-grid">
            <div class="stat-item">LATÊNCIA RUA<span class="stat-value" id="latencia-val">0ms</span></div>
            <div class="stat-item">SINCRONIA<span class="stat-value" id="porcentagem">99%</span></div>
        </div>
    </div>
    <script>
        async function update() {
            const t0 = performance.now();
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                const t1 = performance.now();
                const latencia = Math.round(t1 - t0);
                
                document.getElementById("saldo").innerText = d.saldo.toLocaleString("en-US", {minimumFractionDigits: 2}) + " INC";
                document.getElementById("porcentagem").innerText = d.integridade.toFixed(2) + "%";
                document.getElementById("latencia-val").innerText = latencia + "ms";
                
                const bar = document.getElementById("bar");
                // Lógica do Termômetro por Cores
                if (latencia < 100) {
                    bar.style.background = "linear-gradient(90deg, #00d4ff, #39ff14)"; // Azul para Verde (Frio/Rápido)
                    bar.style.boxShadow = "0 0 15px #39ff14";
                } else if (latencia < 300) {
                    bar.style.background = "linear-gradient(90deg, #39ff14, #fbff00)"; // Verde para Amarelo (Morno)
                    bar.style.boxShadow = "0 0 15px #fbff00";
                } else {
                    bar.style.background = "linear-gradient(90deg, #fbff00, #ff3e3e)"; // Amarelo para Vermelho (Quente/Lento)
                    bar.style.boxShadow = "0 0 15px #ff3e3e";
                }
            } catch(e) {}
        }
        setInterval(update, 2000);
    </script>
</body>
</html>
