<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.NEXUS | UNSTOPPABLE</title>
    <style>
        :root { --bg: #030303; --card: #0d0d0d; --blue: #00aaff; --green: #39ff14; --gold: #fcd535; --text: #eaecef; --dim: #848e9c; }
        * { box-sizing: border-box; font-family: "SF Pro Display", sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .telemetry { background: #000; padding: 10px 15px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-family: monospace; font-size: 0.55em; color: var(--dim); }
        .telemetry b { color: var(--green); }

        header { background: #0a0a0a; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        
        #viewport { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .page { display: none; } .active-page { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; padding: 22px; margin-bottom: 15px; }
        .label { font-size: 0.6em; color: var(--dim); text-transform: uppercase; margin-bottom: 8px; }
        .val-main { font-size: 2.2em; font-weight: 900; letter-spacing: -1px; color: var(--green); }
        
        input { width: 100%; background: #000; border: 1px solid #222; padding: 18px; border-radius: 12px; color: #fff; font-size: 1.1em; margin-bottom: 15px; }
        .btn-blue { background: var(--blue); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; }

        /* NOTIFICAÇÃO INTERNA (SUBSTITUI O ALERT) */
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--blue); color: #000; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 0.8em; z-index: 9999; transition: 0.5s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        nav { background: #000; border-top: 1px solid #222; display: flex; position: fixed; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 15px; text-align: center; font-size: 0.6em; color: var(--dim); cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--blue); border-top: 2px solid var(--blue); }

        .qr-frame { width: 180px; height: 180px; background: #fff; margin: 0 auto 15px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--blue); }
        .qr-frame img { width: 90%; }
    </style>
</head>
<body>

    <div id="toast">MENSAGEM DO SISTEMA</div>

    <div class="telemetry">
        <span>LATENCY: <b id="lat">12 ms</b></span>
        <span>TPS: <b id="tps">412.5</b></span>
        <span>NETWORK: <b>SVP_LATTICE</b></span>
    </div>

    <header>
        <div style="font-weight:900; color:var(--blue);">INC<span style="color:#fff">.NEXUS</span></div>
        <div style="font-size:0.55em; color:var(--green); font-weight:bold;">● ENGINE_V37_ACTIVE</div>
    </header>

    <div id="viewport">
        <div id="pg-dash" class="page active-page">
            <div class="card">
                <div class="label">Patrimônio em Proteção (USD)</div>
                <div class="val-main" id="display-usd">$ 0.00</div>
                <div id="display-uid" style="font-size:0.55em; color:var(--blue); margin-top:10px; font-family: monospace;">UID: ---</div>
            </div>

            <div class="label">Status da Carteira</div>
            <div class="card">
                <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #111;">
                    <span>Ativos INC</span><b id="display-inc">0.00</b>
                </div>
                <div style="display:flex; justify-content:space-between; padding:12px 0; color:var(--gold);">
                    <span>Governança (2%)</span><b id="display-gov">$ 0.00</b>
                </div>
            </div>
            <button class="btn-blue" onclick="tab('pg-receive', document.querySelectorAll('.nav-item')[1])">Depositar Liquidez</button>
        </div>

        <div id="pg-receive" class="page">
            <div class="card" style="text-align:center;">
                <div class="label">ID da Grade Lattice</div>
                <div class="qr-frame"><img id="qr-img" src="" alt="QR"></div>
                <div class="label" style="margin-top:10px;">Valor do Depósito ($)</div>
                <input type="number" id="deposit-amt" placeholder="0.00" inputmode="decimal">
                <button class="btn-blue" style="background:var(--green);" onclick="processDeposit()">Processar Entrada</button>
            </div>
            <button class="btn-blue" style="background:transparent; color:var(--dim); border:1px solid #222; margin-top:10px;" onclick="tab('pg-dash', document.querySelectorAll('.nav-item')[0])">Voltar</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('pg-dash', this)">Trade</div>
        <div class="nav-item" onclick="tab('pg-receive', this)">Receber</div>
        <div class="nav-item" onclick="resetSystem()">Reset</div>
    </nav>

    <script>
        let store = JSON.parse(localStorage.getItem('inc_data')) || {
            usd: 52632.00,
            inc: 10000.00,
            gov: 1052.64,
            uid: "INC_6ZP0XG1CB"
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.top = '30px';
            setTimeout(() => { t.style.top = '-100px'; }, 3000);
        }

        function refreshUI() {
            document.getElementById('display-usd').innerText = "$ " + store.usd.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('display-inc').innerText = store.inc.toFixed(2);
            document.getElementById('display-gov').innerText = "$ " + store.gov.toFixed(2);
            document.getElementById('display-uid').innerText = "UID: " + store.uid;
            document.getElementById('qr-img').src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + store.uid;
            localStorage.setItem('inc_data', JSON.stringify(store));
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            if(el) el.classList.add('active');
        }

        function processDeposit() {
            const val = parseFloat(document.getElementById('deposit-amt').value);
            if(!val || val <= 0) {
                showToast("ERRO: Valor Inválido");
                return;
            }
            
            store.usd += (val * 0.98);
            store.inc += (val * 0.98) / 5.26;
            store.gov += (val * 0.02);
            
            showToast("SUCESSO: Capital Protegido!");
            document.getElementById('deposit-amt').value = '';
            refreshUI();
            setTimeout(() => { tab('pg-dash', document.querySelectorAll('.nav-item')[0]); }, 1000);
        }

        function resetSystem() {
            localStorage.clear();
            location.reload();
        }

        window.onload = refreshUI;
        setInterval(() => {
            document.getElementById('lat').innerText = (8 + Math.random()*4).toFixed(0) + " ms";
            document.getElementById('tps').innerText = (412 + Math.random()*10).toFixed(1);
        }, 2000);
    </script>
</body>
</html>
