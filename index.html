<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io | QUANTUM PORTAL</title>
    <style>
        :root { --blue: #80ebff; --green: #39ff14; }
        body { 
            margin: 0; 
            padding: 0; 
            background: #000 url("https://r.jina.ai/i/54056247754d8004b772f9f1f0a28f8f") no-repeat center center fixed; 
            background-size: cover; 
            font-family: "Segoe UI", sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
        }

        /* Camada de Vidro para os Dados */
        .glass-ui {
            background: rgba(0, 15, 25, 0.7);
            border: 1px solid var(--blue);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
            z-index: 10;
        }

        .saldo { font-size: 2.5em; font-weight: bold; color: #fff; text-shadow: 0 0 20px var(--blue); margin: 10px 0; }
        .formula { font-family: "Courier New", monospace; color: var(--green); font-size: 0.9em; margin-bottom: 15px; }
        .stats { font-size: 0.7em; color: var(--blue); display: flex; justify-content: space-around; border-top: 1px solid rgba(128,235,255,0.2); padding-top: 10px; }
        
        /* Botão do Manifesto Integrado */
        .manifesto-btn {
            margin-top: 20px;
            background: none;
            border: 1px solid var(--green);
            color: var(--green);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.7em;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="glass-ui">
        <div style="font-size: 0.6em; letter-spacing: 3px; opacity: 0.8;">REDE INC CORE V4</div>
        <div class="formula">f(x) = ∑ 1-ⁿ aᵢ xᵢ mod(√q)</div>
        <div class="saldo" id="saldo">0.00 INC</div>
        
        <div class="stats">
            <span>LATÊNCIA: <b id="lat">0ms</b></span>
            <span>ACESSOS: <b id="vis">28514</b></span>
        </div>

        <button class="manifesto-btn" onclick="alert(\"MANIFESTO: A Soberania Digital através do tempo. Arquiteto Alexandre Freire.\")">LER MANIFESTO</button>
    </div>

    <script>
        async function update() {
            const t0 = performance.now();
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                document.getElementById("saldo").innerText = d.saldo.toLocaleString("en-US", {minimumFractionDigits: 2}) + " INC";
                document.getElementById("vis").innerText = d.visitas;
                document.getElementById("lat").innerText = Math.round(performance.now() - t0) + "ms";
            } catch(e) {}
        }
        setInterval(update, 2000);
    </script>
</body>
</html>
