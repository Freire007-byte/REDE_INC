<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDE INC.io | Fluxo Nano</title>
    <style>
        body { background: #000; color: #80ebff; font-family: "Courier New", monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* Canvas para os Nano-bots */
        #canvas-bots { position: fixed; top: 0; left: 0; z-index: 1; }

        .panel { width: 360px; padding: 25px; border: 2px solid #80ebff; box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); border-radius: 12px; background: rgba(10, 10, 10, 0.9); text-align: center; z-index: 10; position: relative; backdrop-filter: blur(5px); }
        .saldo-box { font-size: 2.8em; font-weight: bold; margin: 15px 0; text-shadow: 0 0 15px #00d4ff; }
        .progress-container { width: 100%; background: #222; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .progress-bar { width: 100%; height: 100%; transition: 0.4s; }
        .stats-grid { display: flex; justify-content: space-between; margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .stat-value { color: #39ff14; display: block; font-size: 1.1em; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas-bots"></canvas>
    <div class="panel">
        <div style="font-size: 0.7em; letter-spacing: 3px; opacity: 0.8;">ARQUITETO: ALEXANDRE FREIRE</div>
        <div class="saldo-box" id="saldo">0.00 INC</div>
        <div style="font-size: 0.7em; margin-bottom: 5px;">FLUXO NANO-BOTS ATIVO</div>
        <div class="progress-container"><div class="progress-bar" id="bar"></div></div>
        <div id="console" style="font-size: 0.65em; height: 30px; margin-top: 10px;">> NANO-SANGUE CIRCULANDO...</div>
        <div class="stats-grid">
            <div style="font-size: 0.6em;">LATÃŠNCIA<span class="stat-value" id="latencia-val">0ms</span></div>
            <div style="font-size: 0.6em;">ACESSOS<span class="stat-value" id="visitas">28514</span></div>
            <div style="font-size: 0.6em;">NANO-BOTS<span class="stat-value">ATIVOS</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas-bots");
        const ctx = canvas.getContext("2d");
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Bot {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.color = Math.random() > 0.5 ? "#80ebff" : "#39ff14";
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 150; i++) particles.push(new Bot());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        async function updateData() {
            const t0 = performance.now();
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                document.getElementById("saldo").innerText = d.saldo.toLocaleString("en-US", {minimumFractionDigits: 2}) + " INC";
                document.getElementById("visitas").innerText = d.visitas;
                const lat = Math.round(performance.now() - t0);
                document.getElementById("latencia-val").innerText = lat + "ms";
                const bar = document.getElementById("bar");
                bar.style.background = lat < 400 ? "#39ff14" : "#ff3e3e";
            } catch(e) {}
        }

        init(); animate(); setInterval(updateData, 2000);
    </script>
</body>
</html>
