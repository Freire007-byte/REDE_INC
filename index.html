<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.NEXUS | SOL_NETWORK_V65</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg: #000; --accent: #9945FF; --green: #14F195; --glass: rgba(20, 20, 20, 0.8); }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { padding: 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; letter-spacing: -1px; color: var(--green); }

        #viewport { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--glass); border: 1px solid #222; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .label { font-size: 0.6rem; color: #666; text-transform: uppercase; margin-bottom: 8px; }
        .val { font-size: 2rem; font-weight: 800; }

        /* Estilo Tabela Mercado */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td { padding: 15px 0; border-bottom: 1px solid #111; font-size: 0.9rem; }
        .btn-buy { background: var(--accent); color: #fff; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px; cursor: pointer; }

        nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #000; border-top: 1px solid #111; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 20px; text-align: center; color: #444; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--accent); border-top: 2px solid var(--accent); }
        
        #qrcode { background: #fff; padding: 10px; border-radius: 10px; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">INC // NETWORK</div>
        <div id="status" style="font-size: 0.5rem; color: var(--green);">‚óè MAINNET_BETA</div>
    </header>

    <div id="viewport">
        <div id="tab-user" class="tab-content active-tab">
            <div class="card">
                <div class="label">Sua Conta</div>
                <div id="wallet-name" style="font-size: 0.8rem; font-weight: bold; color: var(--accent);">---</div>
                <div class="val" id="user-bal" style="margin-top:10px;">0.00 INC</div>
                <button class="btn-buy" onclick="faucet()">REIVINDICAR TOKENS (+10)</button>
            </div>
            <div class="card" style="text-align:center;">
                <div class="label">Seu QR Code de Recebimento</div>
                <div id="qrcode"></div>
            </div>
        </div>

        <div id="tab-market" class="tab-content">
            <div class="card">
                <div class="label">Tesouraria Global</div>
                <div class="val" id="treasury-val" style="color: var(--green);">$ 0.00</div>
            </div>
            <div class="card">
                <div class="label">Ativos Ativos</div>
                <table>
                    <tr><td><b>INC Token</b></td><td style="text-align:right;">$ 5.29</td><td style="color:var(--green); text-align:right;">+0.5%</td></tr>
                    <tr><td><b>Solana (SOL)</b></td><td style="text-align:right;">$ 142.10</td><td style="color:var(--green); text-align:right;">+2.1%</td></tr>
                </table>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="switchTab('tab-user', this)">Carteira</div>
        <div class="nav-item" onclick="switchTab('tab-market', this)">Mercado</div>
        <div class="nav-item" onclick="location.reload()">Sync</div>
    </nav>

    <script>
        let walletID = localStorage.getItem('inc_wallet_id') || "USER_" + Math.random().toString(36).substr(2, 6).toUpperCase();
        localStorage.setItem('inc_wallet_id', walletID);

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab');
            el.classList.add('active');
            if(id === 'tab-user') renderQR();
        }

        async function sync() {
            try {
                const res = await fetch(`/status?wallet_id=${walletID}`);
                const d = await res.json();
                document.getElementById('user-bal').innerText = d.user_balance.toFixed(2) + " INC";
                document.getElementById('treasury-val').innerText = "$ " + (d.treasury / 1e6).toFixed(1) + "M";
                document.getElementById('wallet-name').innerText = walletID;
            } catch (e) { console.log("Sync..."); }
        }

        function renderQR() {
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: walletID, width: 150, height: 150 });
        }

        async function faucet() {
            await fetch(`/api/faucet?wallet_id=${walletID}`, {method: 'POST'});
            sync();
        }

        setInterval(sync, 4000);
        window.onload = () => { sync(); renderQR(); };
    </script>
</body>
</html>
