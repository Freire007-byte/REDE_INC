<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.OS | OPEN_FINANCE_GATEWAY</title>
    <style>
        :root { --bg: #050505; --card: #0d0d0d; --blue: #00aaff; --green: #39ff14; --gold: #ffae00; --text: #e0e0e0; }
        * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #111; padding: 18px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .net-tag { font-size: 0.55em; padding: 4px 8px; border: 1px solid var(--green); color: var(--green); border-radius: 4px; }

        #main-view { flex: 1; overflow-y: auto; padding: 20px; }
        .exchange-card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        
        /* OPEN BANKING UI */
        .input-label { font-size: 0.6em; color: #555; margin-bottom: 10px; text-transform: uppercase; }
        .amount-input { background: #000; border: 1px solid #333; border-radius: 12px; padding: 20px; color: #fff; font-size: 2em; width: 100%; outline: none; font-weight: bold; margin-bottom: 20px; }
        
        .bank-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .bank-btn { background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; color: #fff; font-size: 0.7em; cursor: pointer; transition: 0.2s; text-align: center; }
        .bank-btn:active { border-color: var(--blue); background: rgba(0,170,255,0.1); }
        .bank-btn.selected { border-color: var(--blue); background: rgba(0,170,255,0.1); color: var(--blue); }

        .btn-connect { background: var(--blue); color: #000; border: none; padding: 20px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1em; margin-top: 10px; }
        
        /* LOADING OVERLAY */
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 5000; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
        .spinner { width: 50px; height: 50px; border: 3px solid #222; border-top: 3px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header>
        <div style="font-weight:bold; letter-spacing:1px;">INC<span style="color:var(--blue)">.OS</span></div>
        <div class="net-tag">OPEN_FINANCE_ACTIVE</div>
    </header>
    
    <div id="main-view">
        <div class="exchange-card">
            <div class="input-label">Valor para Aporte (EUR/BRL)</div>
            <input type="number" id="val" class="amount-input" placeholder="0.00" oninput="calc()">
            
            <div id="preview" style="font-size:0.8em; color:var(--green); margin-bottom:20px;">Recebe: 0.00 INC</div>

            <div class="input-label">Selecione sua Instituição Bancária</div>
            <div class="bank-grid">
                <div class="bank-btn" onclick="sel(this)">Santander / SEPA</div>
                <div class="bank-btn" onclick="sel(this)">Revolut / Global</div>
                <div class="bank-btn" onclick="sel(this)">Itaú / PIX</div>
                <div class="bank-btn" onclick="sel(this)">Nubank / PIX</div>
            </div>

            <button class="btn-connect" onclick="connect()">CONECTAR CONTA E PAGAR</button>
            <p style="font-size:0.5em; color:#444; text-align:center; margin-top:15px;">CONEXÃO PROTEGIDA PELA GRADE LATTICE 2500 BITS</p>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="status-msg" style="font-size:0.9em; font-weight:bold; letter-spacing:1px;">CONECTANDO AO GATEWAY BANCÁRIO...</div>
        <div style="font-size:0.6em; color:#555; margin-top:10px;">Autenticando via Chave SVP Alexandre Freire</div>
    </div>

    <script>
        function sel(e) {
            document.querySelectorAll('.bank-btn').forEach(b => b.classList.remove('selected'));
            e.classList.add('selected');
        }
        function calc() {
            let v = document.getElementById("val").value || 0;
            document.getElementById("preview").innerText = "Recebe: " + (v * 5.26 * 0.98).toFixed(2) + " INC";
        }
        function connect() {
            let v = document.getElementById("val").value;
            if(v <= 0) return alert("Defina o valor.");
            
            document.getElementById("loading-overlay").style.display = 'flex';
            
            setTimeout(() => { document.getElementById("status-msg").innerText = "AUTORIZANDO TRANSFERÊNCIA..."; }, 2000);
            setTimeout(() => { document.getElementById("status-msg").innerText = "DESVIANDO 2% PARA GOVERNANÇA..."; document.getElementById("status-msg").style.color = "#ffae00"; }, 4000);
            setTimeout(() => { 
                alert("SUCESSO: Aporte de " + v + " realizado. O capital foi injetado na rede INC.");
                location.reload();
            }, 6000);
        }
    </script>
</body>
</html>
