<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.NEXUS | ELITE_V64</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #00aaff; --green: #39ff14; --glass: rgba(20, 20, 20, 0.7); }
        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* BACKGROUND GLOW */
        .bg-glow { position: fixed; top: -50px; left: -50px; width: 200px; height: 200px; background: var(--accent); filter: blur(120px); opacity: 0.15; z-index: -1; }

        header { padding: 30px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; font-size: 1.2rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        .container { padding: 0 20px; height: calc(100vh - 150px); overflow-y: auto; }

        .glass-card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.05); 
            backdrop-filter: blur(10px); border-radius: 24px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .label { font-size: 0.65rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; font-weight: 600; }
        .balance { font-size: 2.4rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 5px; }
        .balance span { font-size: 1rem; color: var(--green); margin-left: 5px; }

        #qrcode { 
            background: #fff; padding: 12px; border-radius: 20px; display: inline-block; 
            margin: 20px 0; border: 5px solid rgba(0, 170, 255, 0.3);
        }
        #qrcode img { width: 140px; }

        .wallet-id { font-family: "SF Mono", monospace; font-size: 0.6rem; color: var(--accent); background: rgba(0,170,255,0.1); padding: 8px 12px; border-radius: 10px; display: inline-block; }

        .btn-modern {
            width: 100%; padding: 20px; border-radius: 18px; border: none;
            background: linear-gradient(135deg, var(--accent), #0055ff);
            color: #fff; font-weight: 700; font-size: 0.95rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 170, 255, 0.2); transition: 0.3s;
        }
        .btn-modern:active { transform: scale(0.98); opacity: 0.9; }

        .stats { display: flex; gap: 10px; margin-top: 20px; }
        .mini-card { flex: 1; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-val { font-size: 0.9rem; font-weight: 700; margin-top: 4px; }

        nav { position: fixed; bottom: 0; width: 100%; padding: 20px; display: flex; justify-content: space-around; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); }
        .nav-icon { color: #444; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; text-decoration: none; }
        .nav-icon.active { color: var(--accent); }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <header>
        <div class="logo">INC<span>.NEXUS</span></div>
        <div id="net-pulse" style="width: 10px; height: 10px; background: var(--green); border-radius: 50%; box-shadow: 0 0 10px var(--green);"></div>
    </header>

    <div class="container">
        <div class="glass-card">
            <div class="label">Soberania Disponível</div>
            <div class="balance" id="user-bal">0.00<span>INC</span></div>
            <div class="wallet-id" id="wallet-display">---</div>
            <div style="margin-top:20px;">
                <button class="btn-modern" onclick="faucet()">REIVINDICAR ACESSO (+10 INC)</button>
            </div>
        </div>

        <div class="glass-card" style="text-align: center;">
            <div class="label">Seu Endereço Quântico</div>
            <div id="qrcode"></div>
            <div style="font-size: 0.6rem; color: #555;">Escaneie para receber transferências PQC</div>
        </div>

        <div class="stats">
            <div class="mini-card">
                <div class="label">Tesouraria</div>
                <div class="stat-val" id="treasury-val">$ 0.00</div>
            </div>
            <div class="mini-card">
                <div class="label">Ledger</div>
                <div class="stat-val" id="block-val">#0</div>
            </div>
        </div>
    </div>

    <nav>
        <a href="#" class="nav-icon active">Assets</a>
        <a href="#" class="nav-icon">Vault</a>
        <a href="#" class="nav-item" style="color:#555" onclick="location.reload()">Sync</a>
    </nav>

    <script>
        let walletID = localStorage.getItem('inc_wallet_id') || "INC_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('inc_wallet_id', walletID);
        document.getElementById('wallet-display').innerText = walletID;

        async function sync() {
            try {
                const res = await fetch(`/status?wallet_id=${walletID}`);
                const d = await res.json();
                document.getElementById('user-bal').innerHTML = d.user_balance.toFixed(2) + "<span>INC</span>";
                document.getElementById('treasury-val').innerText = "$" + (d.treasury / 1e6).toFixed(1) + "M";
                document.getElementById('block-val').innerText = "#" + d.blocos;
            } catch (e) { console.error("Sync offline"); }
        }

        async function faucet() {
            const res = await fetch(`/api/faucet?wallet_id=${walletID}`, {method: 'POST'});
            if(res.ok) sync();
        }

        new QRCode(document.getElementById("qrcode"), { 
            text: walletID, width: 140, height: 140, 
            colorDark: "#000", colorLight: "#fff", 
            correctLevel: QRCode.CorrectLevel.H 
        });

        setInterval(sync, 5000);
        window.onload = sync;
    </script>
</body>
</html>
