<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.NEXUS | CORE_V61</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg: #000; --blue: #00aaff; --green: #39ff14; --card: #0d0d0d; --text: #fff; --dim: #555; }
        * { box-sizing: border-box; font-family: "SF Mono", "Fira Code", monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* TELEMETRIA DE LATÊNCIA */
        .telemetry { background: #000; padding: 10px 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; font-size: 0.55em; color: var(--dim); }
        .telemetry b { color: var(--green); }

        header { padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #050505; }
        
        #viewport { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 100px; }
        .page { display: none; } 
        .active-page { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .card { background: var(--card); border: 1px solid #1a1a1a; border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .label { font-size: 0.55em; color: var(--dim); text-transform: uppercase; margin-bottom: 5px; }
        .val-main { font-size: 1.8em; font-weight: 900; }

        /* QR CODE STYLING */
        #qrcode { background: #fff; padding: 10px; border-radius: 12px; display: inline-block; margin-top: 15px; border: 4px solid var(--blue); }
        #qrcode img { display: block; }

        /* NAVEGAÇÃO */
        nav { background: #000; border-top: 1px solid #222; display: flex; position: fixed; bottom: 0; width: 100%; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; padding: 18px; text-align: center; font-size: 0.6em; color: var(--dim); cursor: pointer; text-transform: uppercase; font-weight: bold; }
        .nav-item.active { color: var(--blue); border-top: 2px solid var(--blue); }
        
        input { width: 100%; background: #111; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 10px; margin: 10px 0; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: var(--blue); color: #000; }
    </style>
</head>
<body>

    <div class="telemetry">
        <span>LATENCY: <b id="latency-val">-- ms</b></span>
        <span>TPS: <b>5.000</b></span>
        <span>ID: <b id="user-short">---</b></span>
    </div>

    <header>
        <div style="font-weight:900; font-size:1.1em; color:var(--blue);">INC<span style="color:#fff">.NEXUS</span></div>
        <div id="net-status" style="font-size:0.5em; border:1px solid #333; padding:4px 10px; border-radius:20px; color:#555;">SYNCING</div>
    </header>

    <div id="viewport">
        
        <div id="pg-terminal" class="page active-page">
            <div class="card" style="border-left: 4px solid var(--green);">
                <div class="label">Tesouraria Coração da Rede</div>
                <div class="val-main" id="treasury-val">$ 0.00</div>
                <div style="font-size:0.5em; color:var(--blue); margin-top:5px;">● BLOCO ATUAL: <span id="block-count">---</span></div>
            </div>
            <div class="card">
                <div class="label">Comprar Ativos</div>
                <input type="number" id="buy-amt" placeholder="Valor em USD">
                <button class="btn" onclick="alert('Iniciando Checkout PQC...')">PAGAR COM APPLE PAY / PIX</button>
            </div>
        </div>

        <div id="pg-wallet" class="page">
            <div class="card" style="text-align: center;">
                <div class="label">Sua Identidade Quântica (v61)</div>
                <div id="qrcode"></div>
                <div id="wallet-id" style="font-size: 0.5em; color: var(--blue); margin-top: 15px; word-break: break-all; font-family: monospace;"></div>
                <button class="btn" style="margin-top:20px; background:transparent; border:1px solid var(--dim); color:#fff;" onclick="generateWallet()">GERAR NOVA CHAVE</button>
            </div>
        </div>

        <div id="pg-network" class="page">
            <div class="card">
                <div class="label">Status do Núcleo Atômico</div>
                <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #111;">
                    <span>Integridade:</span><b style="color:var(--green)">99.98%</b>
                </div>
                <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #111;">
                    <span>Criptografia:</span><b style="color:var(--blue)">Lattice-2500</b>
                </div>
                <div style="display:flex; justify-content:space-between; padding:10px 0;">
                    <span>Manifesto:</span><b style="color:var(--gold); font-size:0.7em;">Ativo</b>
                </div>
            </div>
        </div>

    </div>

    <nav>
        <div class="nav-item active" onclick="tab('pg-terminal', this)">Mercado</div>
        <div class="nav-item" onclick="tab('pg-wallet', this)">Carteira</div>
        <div class="nav-item" onclick="tab('pg-network', this)">Rede</div>
    </nav>

    <script>
        let walletID = localStorage.getItem('inc_wallet_id') || "INC_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('inc_wallet_id', walletID);

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
            if(id === 'pg-wallet') renderQR();
        }

        function renderQR() {
            document.getElementById('qrcode').innerHTML = "";
            document.getElementById('wallet-id').innerText = walletID;
            new QRCode(document.getElementById("qrcode"), {
                text: walletID,
                width: 150,
                height: 150,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function generateWallet() {
            walletID = "INC_" + Math.random().toString(36).substr(2, 9).toUpperCase();
            localStorage.setItem('inc_wallet_id', walletID);
            renderQR();
        }

        async function sync() {
            const start = Date.now();
            try {
                const res = await fetch('/status');
                const d = await res.json();
                const latency = Date.now() - start;
                
                document.getElementById('treasury-val').innerText = "$ " + d.tesouraria.toLocaleString('pt-BR');
                document.getElementById('block-count').innerText = d.blocos;
                document.getElementById('latency-val').innerText = latency + " ms";
                document.getElementById('user-short').innerText = walletID.substr(0,8);
                document.getElementById('net-status').innerText = "ONLINE";
                document.getElementById('net-status').style.color = "var(--green)";
            } catch (e) {
                document.getElementById('net-status').innerText = "OFFLINE";
                document.getElementById('net-status').style.color = "red";
            }
        }

        setInterval(sync, 3000);
        window.onload = () => { sync(); renderQR(); };
    </script>
</body>
</html>
