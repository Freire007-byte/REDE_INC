<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.OS | MULTI-ASSET_VAULT</title>
    <style>
        :root { --bg: #020202; --card: #0a0a0a; --blue: #00aaff; --green: #39ff14; --gold: #ffae00; --text: #ffffff; --dim: #555; }
        * { box-sizing: border-box; font-family: "SF Pro Display", sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .screen { display: none; height: 100%; flex-direction: column; padding: 20px; overflow-y: auto; }
        .active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #151515; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .btn-main { background: var(--blue); color: #000; border: none; padding: 18px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        
        /* ASSET DISPLAY */
        .asset-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #111; }
        .asset-info { display: flex; align-items: center; gap: 12px; }
        .asset-icon { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 0.7em; }
        .val-big { font-size: 1.1em; font-weight: bold; }
        
        .tab-nav { display: flex; background: #000; border-top: 1px solid #222; position: fixed; bottom: 0; width: 100%; }
        .tab-item { flex: 1; padding: 15px; text-align: center; font-size: 0.6em; color: var(--dim); text-transform: uppercase; cursor: pointer; }
        .tab-item.active { color: var(--blue); }
    </style>
</head>
<body>

    <div id="scr-login" class="screen" style="justify-content:center; text-align:center;">
        <h1 style="letter-spacing:2px;">INC<span style="color:var(--blue)">.OS</span></h1>
        <div class="card">
            <div id="qr-box" style="width:160px; height:160px; background:#fff; margin:0 auto 20px; padding:10px; border-radius:12px; cursor:pointer;" onclick="createAccount()">
                <img id="qr-img" src="" style="width:100%">
            </div>
            <button class="btn-main" onclick="createAccount()">Gerar Cofre Multiativos</button>
        </div>
    </div>

    <div id="scr-dash" class="screen">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div style="font-weight:900;">COFRE INC</div>
            <div id="addr-tag" style="font-size:0.5em; color:var(--dim); background:#111; padding:5px 10px; border-radius:4px;">INC_8x...</div>
        </header>

        <div class="card" style="background: linear-gradient(145deg, #0a0a0a, #111);">
            <div style="font-size:0.6em; color:var(--dim); margin-bottom:10px;">VALOR TOTAL ESTIMADO</div>
            <div id="total-fiat" style="font-size:2.2em; font-weight:900; color:var(--green);">$ 0.00</div>
        </div>

        <div class="card">
            <div class="asset-row">
                <div class="asset-info"><div class="asset-icon" style="background:var(--blue); color:#000;">INC</div><div>INC Coin</div></div>
                <div class="val-big" id="bal-inc">0.00</div>
            </div>
            <div class="asset-row">
                <div class="asset-info"><div class="asset-icon" style="background:#f7931a; color:#fff;">BTC</div><div>Bitcoin</div></div>
                <div class="val-big" id="bal-btc">0.0000</div>
            </div>
            <div class="asset-row">
                <div class="asset-info"><div class="asset-icon" style="background:#627eea; color:#fff;">ETH</div><div>Ethereum</div></div>
                <div class="val-big" id="bal-eth">0.000</div>
            </div>
            <div class="asset-row">
                <div class="asset-info"><div class="asset-icon" style="background:var(--gold); color:#000;">USD</div><div>Dólar Digital</div></div>
                <div class="val-big" id="bal-usd">0.00</div>
            </div>
        </div>
    </div>

    <div id="scr-receive" class="screen">
        <h2 style="font-size:1.2em;">Receber Ativos</h2>
        <div class="card">
            <select id="asset-select" style="width:100%; background:#111; color:#fff; border:1px solid #333; padding:15px; border-radius:12px; margin-bottom:15px;">
                <option value="inc">INC (Rede Nativa)</option>
                <option value="btc">Bitcoin (BTC)</option>
                <option value="eth">Ethereum (ETH)</option>
                <option value="usd">USDT / USDC</option>
            </select>
            <div style="background:#000; padding:20px; border-radius:12px; text-align:center; border:1px dashed #444;">
                <div id="qr-receive" style="width:140px; height:140px; background:#fff; margin:0 auto 15px;"></div>
                <div id="receive-addr" style="font-size:0.6em; color:var(--blue); word-break:break-all; font-family:monospace;">...</div>
            </div>
            <button class="btn-main" style="margin-top:20px; background:var(--green);" onclick="simularDeposito()">Simular Recebimento</button>
        </div>
    </div>

    <nav class="tab-nav" id="main-nav" style="display:none;">
        <div class="tab-item active" onclick="showTab('scr-dash', this)">Carteira</div>
        <div class="tab-item" onclick="showTab('scr-receive', this)">Receber</div>
        <div class="tab-item" onclick="logout()">Sair</div>
    </nav>

    <script>
        let userData = JSON.parse(localStorage.getItem('inc_nexus')) || null;

        function showTab(id, el) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) el.classList.add('active');
        }

        function init() {
            if (userData) {
                document.getElementById('main-nav').style.display = 'flex';
                document.getElementById('addr-tag').innerText = userData.address;
                document.getElementById('bal-inc').innerText = userData.assets.inc.toFixed(2);
                document.getElementById('bal-btc').innerText = userData.assets.btc.toFixed(4);
                document.getElementById('bal-eth').innerText = userData.assets.eth.toFixed(3);
                document.getElementById('bal-usd').innerText = userData.assets.usd.toFixed(2);
                document.getElementById('receive-addr').innerText = userData.address;
                showTab('scr-dash');
            } else {
                document.getElementById('qr-img').src = "https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=GEN_" + Math.random();
                showTab('scr-login');
            }
        }

        function createAccount() {
            userData = {
                address: "INC_8x" + Math.random().toString(36).substr(2, 9).toUpperCase(),
                assets: { inc: 0, btc: 0, eth: 0, usd: 0 }
            };
            localStorage.setItem('inc_nexus', JSON.stringify(userData));
            init();
        }

        function simularDeposito() {
            const asset = document.getElementById('asset-select').value;
            const amt = prompt("Quanto de " + asset.toUpperCase() + " você está enviando?");
            if(!amt || isNaN(amt)) return;
            
            // Taxa de Arquiteto (2%)
            let realAmt = amt * 0.98;
            userData.assets[asset] += realAmt;
            localStorage.setItem('inc_nexus', JSON.stringify(userData));
            alert("Ativo recebido com sucesso! 2% de governança retidos no Cofre Central.");
            init();
        }

        function logout() { if(confirm("Deseja fechar o cofre?")) { localStorage.clear(); location.reload(); } }

        init();
    </script>
</body>
</html>
