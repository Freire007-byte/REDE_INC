<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INC.OS | GENESIS</title>
    <style>
        :root { --bg: #050505; --card: #111; --blue: #00aaff; --green: #39ff14; --gold: #ffae00; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: "Segoe UI", sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--card); padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .page { padding: 20px; flex: 1; overflow-y: auto; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 8px; padding: 20px; margin-bottom: 15px; position: relative; overflow: hidden; }
        .label { font-size: 0.6em; color: #555; letter-spacing: 1px; text-transform: uppercase; }
        .big-val { font-size: 2.2em; font-weight: bold; color: var(--blue); margin-top: 10px; }
        .progress-container { background: #1a1a1a; height: 12px; border-radius: 6px; margin: 15px 0; border: 1px solid #333; }
        .progress-bar { background: linear-gradient(90deg, var(--blue), var(--green)); height: 100%; width: 0%; transition: 1.5s ease-in-out; }
        .btn-gov { background: var(--gold); color: #000; border: none; padding: 15px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <div style="font-weight:bold; letter-spacing:2px;">INC<span style="color:var(--blue)">.OS</span></div>
        <div style="font-size:0.6em; color:var(--green)">PROTOCOLO GÊNESIS ATIVO</div>
    </header>

    <div class="page">
        <div class="card">
            <div class="label">Massa Monetária Circulante</div>
            <div id="circ" class="big-val">0.00 INC</div>
            <div class="progress-container"><div id="bar" class="progress-bar"></div></div>
            <div style="display:flex; justify-content:space-between; font-size:0.6em; color:#444;">
                <span>ORIGEM: 0 INC</span>
                <span id="perc">0%</span>
                <span>TETO: 10.000.000 INC</span>
            </div>
        </div>

        <div class="card" style="border-left: 4px solid var(--gold);">
            <div class="label" style="color:var(--gold)">Cofre do Arquiteto (Reserva 2%)</div>
            <div id="gov" class="big-val" style="color:var(--gold)">0.00 INC</div>
            <div style="font-size:0.55em; color:#555; margin-top:10px;">Lastro garantido pelo IBAN: PT50...15723</div>
        </div>

        <div class="card">
            <div class="label">Status da Emissão</div>
            <div id="status" style="font-size:0.8em; color:var(--green); margin-top:10px; font-family:monospace;">SVP_VALIDATING...</div>
        </div>
    </div>

    <script>
        async function update() {
            try {
                const r = await fetch("/api/nano_status");
                const d = await r.json();
                document.getElementById("circ").innerText = d.circulante.toLocaleString() + " INC";
                document.getElementById("gov").innerText = d.reserva_gov.toLocaleString() + " INC";
                document.getElementById("perc").innerText = d.percent_emitido + "%";
                document.getElementById("bar").style.width = d.percent_emitido + "%";
                document.getElementById("status").innerText = "BLOCO_GENESE: ATIVO
RESTANTE: " + d.disponivel_emissao.toLocaleString() + " INC";
            } catch(e) {}
        }
        setInterval(update, 3000); update();
    </script>
</body>
</html>
